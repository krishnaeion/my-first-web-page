<!DOCTYPE html>
<html>

<head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>

<body>
    <div id="header">
        <input id="search" class="search-bar" type="text" placeholder="Search">
    </div>
    <div id="display">
        <div class="image-main">
        <img class="thumbnail" src="sddefault.jpg">
          </div>  
        <div class="img_text">
            <div class="smallimg">
                <img id="image" src="channels4_profile.jpg" alt="img">
            </div>
            <div class="text">
                <p class="video-title">
                    Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>

        </div>
    </div>
    <div id="display">
        <div class="image-main">
        <img class="thumbnail" src="sddefault1.jpg">
          </div>  
        <div class="img_text">
            <div class="smallimg">
                <img id="image" src="channels4_profile.jpg" alt="img">
            </div>
            <div class="text">
                <p class="video-title">
                    Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>

        </div>
    </div>
</body>

</html>
